<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="https://developer.edamam.com/attribution/badge.js"></script>
    
  </head>
  <body>
    <div class="container">
      <h1>Recipe Finder</h1>
      <form id="js-form">
        <div class="input-wrapper">
          <label for="food-input">Search for a food or recipe</label>
          <input type="text" name="food-input" id="js-food-input" placeholder="e.g., Pad Thai" required >
        </div>
        
        <div class="input-wrapper">
          <label for="max-results">Maximum Recipe Options</label>
          <input type="number" name="max-results" id="js-max-results" value="3" required >
        </div>
        
        <button type="submit">Submit</button>
      </form>

      <section class="results">
        <div id="video-container"></div>
        <div class="lists-wrapper">
          <ul id="recipe-list" class="results-list"></ul>
          <ul id="article-list" class="results-list"></ul>
        </div>
        <button type="button" class="scroll-button">Search again?</button>
        <p id="js-error-message" class="error-message"></p>
      </section>
      <div id="edamam-badge" data-color="white"></div>
    </div>
    
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
  </body>
</html>
